<h2>List Of Drivers With no Zones</h2>
<div class="row">
  <div class="col-sm-4">
    <h2>List Of Drivers</h2>
    <mat-accordion>
      <div *ngFor="let driver of drivers">
        <div class="card m-3">
          <div class="card-header">
            <h3>{{driver?.firstName}}</h3>
          </div>
          <div class="card-body">
<!--            <form #assignZone="ngForm" (ngSubmit)="assign(assignZone)">-->
              <div class="form-group">
                <label class=" m-2">Zone</label>
<!--                <select class="form-control" name="zoneID" id="zoneID">-->
<!--                  <option *ngFor="let zone of zones">{{zone.name}}</option>-->
<!--                </select>-->
              </div>
<!--              <div class="form-group">-->
                <a routerLink="/view-driver/{{driver.id}}" class="btn btn-outline-primary" role="button" type="button">Assign</a>
<!--            </form>-->
          </div>
        </div>
      </div>
    </mat-accordion>
  </div>
  <div class="col-sm-8">
    <router-outlet></router-outlet>
    <h3>Empty Zones</h3>
    <div class="" *ngFor="let zone of zones">
      <p>{{zone.name}}</p>
    </div>
  </div>
</div>
